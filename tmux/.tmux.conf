# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_selection_mouse 'clipboard'

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:RGB"
# status bar
set -g status-style 'bg=#333333 fg=#5eacd3'
setw -g window-status-current-style fg=black,bg=white
# start panes from index 1, not 0
set -g base-index 1
# remove sluggish <esc>
set-option -sg escape-time 0
# enable scrolling with mouse
setw -g mouse on
set -g mouse on
# prefix key
unbind C-b
set-option -g prefix C-a
# vim-like navigation
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
# Shift+L/R to navigate
bind-key -n S-Right next-window
bind-key -n S-Left previous-window
# resize pane
bind-key -r -T prefix M-Up    resize-pane -U 2
bind-key -r -T prefix M-Down  resize-pane -D 2
bind-key -r -T prefix M-Left  resize-pane -L 2
bind-key -r -T prefix M-Right resize-pane -R 2
# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window
# remove confirmation on kill pane/window
bind x kill-pane
bind & kill-window

run '~/.tmux/plugins/tpm/tpm'
